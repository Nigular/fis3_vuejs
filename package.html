    <script type="text/javascript">
    	var app = new Vue({
		  el: '#app',
		  data: {
		    package_ids:[]
		  },
		  methods:{
		  	isSeleted(obj) {  
		  		var arr=this.package_ids;
			    var i = arr.length;  
			    while (i--) {  
			        if (arr[i] === obj) {  
			            return true;  
			        }  
			    }  
			    return false;  
			}  
		  }
		});
