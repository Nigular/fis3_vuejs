<!DOCTYPE html>
<html>
	<head>
		<title>产品详情</title>
		<link rel="import" href="./modules/_template_mate.html?__inline">
	</head>
	<body class="page_detail">
    <div id="app" v-cloak>
	    <mt-swipe :auto="0">
	      <mt-swipe-item class="slide"><img src="../images/tmp_banner.jpg"/></mt-swipe-item>
	      <mt-swipe-item class="slide">2</mt-swipe-item>
	      <mt-swipe-item class="slide">3</mt-swipe-item>
	    </mt-swipe>
	    
	    <div class="content">
		  	<div class="title">COUPLE<span>art photo</span></div>
		  	<div class="money"><span>{{order_money}}</span>/套</div>
		  	<p class="info">
			 含化妆、服装、精修；<br /> 精修后的数码底片1张(半身照)、单个背景；<br /> 一张6寸打印照。
		  	</p>
		  	<div class="m-tit">
		  		升级体验<span>（非必选）</span>
		  		<span class="what" v-on:click="{is_pop=true}"><b>?</b>什么是升级体验</span>
		  	</div>
		  	<div class="package">
		  		<li v-bind:class="{active:is_four}" v-on:click="setFour">四宫格</li>
		  		<li v-bind:class="{active:is_nine}" v-on:click="setNine">九宫格</li>
		  		<li v-bind:class="{active:is_prop}" v-on:click="setProp">加道具</li>
		  	</div>
		</div>
		<div class="ctrl">
	  		<div class="pre" @click="goBack">返回</div>
	  		<div class="next"><font>共计：</font>￥{{total}}&nbsp;下一步</div>
	  	</div>
		<div class="pop" v-show="is_pop" v-cloak>
			<div class="cont">
				<div class="close" v-on:click="{is_pop=false}"><img src="images/close.png"/></div>
				<table border="0">
					<tr><td>四宫格</td><td><img src="images/case_1.jpg"/></td></tr>
					<tr><td>九宫格</td><td><img src="images/case_2.jpg"/></td></tr>
					<tr><td>加道具</td><td><img src="images/case_3.jpg"/></td></tr>
				</table>
			</div>
		</div>
	</div>
    <link rel="import" href="./modules/_template_script.html?__inline">
    <script type="text/javascript">
    	var app = new Vue({
		  el: '#app',
		  data: {
		  	total:"358.00",	//总价
		    is_four:0,
		    is_nine:0,
		    is_prop:0,
		    order_money:"358.00",
		    four_money:"19.99",
		    nine_money:"29.98",
		    prop_money:"38.88",
		    is_pop:false
		  },
		  methods:{
		  	setFour:function(){
		  		this.is_four==0?this.is_four=1:this.is_four=0;
		  		if(this.is_four){
		  			this.is_four=1;
		  			this.total=parseFloat(this.total)+parseFloat(this.four_money);
		  		}else{
		  			this.is_four=0;
		  			this.total=parseFloat(this.total)-parseFloat(this.four_money);
		  		}
		  	},
		  	setNine:function(){
		  		this.is_nine==0?this.is_nine=1:this.is_nine=0;
		  		if(this.is_nine){
		  			this.is_nine=1;
		  			this.total=parseFloat(this.total)+parseFloat(this.nine_money);
		  		}else{
		  			this.is_nine=0;
		  			this.total=parseFloat(this.total)-parseFloat(this.nine_money);
		  		}
		  	},
		  	setProp:function(){
		  		this.is_prop==0?this.is_prop=1:this.is_prop=0;
		  		if(this.is_prop){
		  			this.is_prop=1;
		  			this.total=parseFloat(this.total)+parseFloat(this.prop_money);
		  		}else{
		  			this.is_prop=0;
		  			this.total=parseFloat(this.total)-parseFloat(this.prop_money);
		  		}
		  	},
		  	goBack:function(){
		  		window.history.go(-1);
		  	}
		  }
		});
    </script>
	</body>
</html>
